{% extends "base.html" %}
{% load static %}


{% block page_header %}
<!-- Push content down  -->
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <!-- Page title -->
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="text-dark mb-4">Product Management</h2>
            <h5 class="text-muted">Delete Product</h5>
            <hr>
        </div>
    </div>
    <p class="text-dark">Are you sure you want to delete this product?</p>
    <p class="text-dark" ><strong>{{ product.name }}</strong></p>
    <div class="row">
        <div class="col-12 col-md-6">
            <form class="text-dark" action="{% url 'delete_product' product.id %}" 
                method="post" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-dark">Cancel</a>
                <button class="btn btn-dark-2 hover-white" type="submit">Delete Product</button>
            </form >
            
        </div>
    </div>
   
    
</div>
{% endblock %}
