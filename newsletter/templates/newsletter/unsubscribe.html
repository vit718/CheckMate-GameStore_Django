{% extends "base.html" %}
{% load static %}


{% block page_header %}
<!-- Push content down  -->
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Page title -->
<div class="text-center newsletter-div my-4 border-radius-03 mx-auto px-2 py-2">
    <div class="row">
        <div class="col-12">
            <hr>
            <h1 class="text-dark mb-4">Unsubscribe</h1>
            <hr>
        </div>
    </div>
    <!-- Heading -->
    <h2 class="h5">Enter your email address below to unsubscribe from our newsletter.</h2>
    <!-- Form -->
    <form action="{% url 'unsubscribe' %}" method="POST">
        <div class="mb-3 text-center">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="row text-center">                
                <div class="col-6">
                    <a class="btn btn-outline-dark" href="{% url 'home' %}">Cancel</a>
                </div>
                <div class="col-6">
                    <input class="btn btn-dark-2 hover-white text-uppercase"
                    type="submit" value="Unsubscribe">
                </div>                
            </div>            
        </div>
    </form>
</div>

{% endblock %}
