{% extends "base.html" %}
{% load static %}


{% block page_header %}
<!-- Push content down  -->
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <!-- Page title -->
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h1 class="text-dark mb-4">Contact Us</h1>
            <hr>
        </div>
    </div>
    <!-- Contact us form -->
    <div class="col-12 col-md-6">
        <form class="text-dark form mb-2" action="{% url 'contactmessage' %}" 
            method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark-2 hover-white" type="submit">Submit</button>
        </form >            
    </div>
</div>
{% endblock %}
