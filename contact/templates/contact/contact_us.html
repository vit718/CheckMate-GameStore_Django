{% extends "base.html" %}
{% load static %}


{% block page_header %}
<!-- Push content down  -->
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <!-- Page title -->
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h1 class="text-dark mb-4">Contact Us</h1>
            <hr>
        </div>
    </div>
        <div class="col-12 col-md-6">
            <form class="text-dark" action="{% url 'contactmessage' %}" 
                method="post" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-dark-2 hover-white" type="submit">Submit</button>
            </form >
            
        </div>
    </div>
</div>
{% endblock %}
